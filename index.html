<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div id="logo-div">
                <img class="menu-icon" src="images/open-menu.png" alt="menu icon">
                <img class="logo" src="images/youtube-logo.png" alt="youtube logo">
            </div>
            <div id="search-div">
                <input type="search" placeholder="Search" id="search-bar">
                <figure class="search-fig"><img class="search-icon" src="images/search.png" alt="search-icon"></figure>
                
            </div>
            <div id="upload-div">
             <img class="upload-icon" src="images/upload.png" alt="upload-button">
              <button class="sign-in-btn">Sign In</button>
            </div> 
        </nav>
        <section id="lang-selection">
            <div class="top-div">
                <img class="lang-icon" alt="language icon" src="images/question.png">
                <p class="lang-text">Choose you language.</p>
                <img class="close-icon" alt="close icon" src="images/close.png">
            </div>
            <div class="bottom-div">
                <p>You're viewing YouTube in <strong>English (US)</strong>. You can <strong class="blue-text">change this preference below</strong>.</p>
                <button class="learn-more">Learn more</button>
            </div>
        </section>
    </header>
    <main>
      <section id="video">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/3PHXvlpOkf4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>

      <section id="video-title">
        <h1>Build 15 JavaScript Projects - Vanilla JavaScript Course</h1>
        <div class="video-channel">
          <button class="channel-btn">T</button>
          <div class="subscribe-div">
            <h4>The Odin Project</h4>
            <div class="subscribe-icon">
              <img  src="/images/play-button.png" alt="subscribe icon">
              <span>Subscribe</span><span>799</span>
            </div>
          </div>
          <p class="views">50,016 Views</p>
        </div>
       
        <footer>
          <img class="title-icons" src="/images/plus.png" alt="plus icon"><span>Add To</span>
          <img class="title-icons" src="/images/share.png" alt="share icon"><span>Share</span>
          <img class="title-icons" src="/images/ellipsis.png" alt="ellipsis icon"> <span>More</span>

          <img class="like-btns" src="/images/like.png" alt="like icon"><span>888</span>
          <img  class="like-btns" src="/images/dislike.png" alt="dislike icon"><span>12</span>

        </footer>
      </section>

      <details id="video-description">

      </details>

      <section id="videos-comments">

      </section>
    </main>
    <footer>

    </footer>
</body>
</html>
